apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:    
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
  name: web-ingress
spec:
  rules:
  - http:
      paths:
      - path: /?(.*)
        backend:
          serviceName: mine-support
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
  labels:
    app.component: mine-support
  name: mine-support
spec:
  ports:
  - name: http
    port: 80
    targetPort: 3000
  selector:
    app.component: mine-support
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.component: mine-support
  name: mine-support
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app.component: mine-support
    spec:
      containers:      
      - name: mine-support
        image: mine-support
        imagePullPolicy: Never
        env:                
        - name: NODE_ENV
          value: production
        - name: COOKIE_PASSWORD
          value: X9wSjhhiZNXk9dvQO1diJcpDUsfag44I
        ports:
        - containerPort: 3000     
      volumes:       
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mine-support-redis
spec:
  ports:  
  - port: 6379
    protocol: TCP
  selector:
    name: mine-support-redis
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mine-support-redis
spec:
  serviceName: mine-support-redis
  template:
    metadata:
      name: mine-support-redis
      labels:
       name: mine-support-redis
    spec:
      containers:
        - name: mine-support-redis
          image: redis:latest
          ports:
            - containerPort: 6379

